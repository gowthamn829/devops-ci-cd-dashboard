apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-backend
  namespace: devops-dashboard
  labels:
    app: devops-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-backend
  template:
    metadata:
      labels:
        app: devops-backend
    spec:
      containers:
      - name: devops-backend
        image: devops-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6060
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "6060"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: devops-backend-service
  namespace: devops-dashboard
spec:
  selector:
    app: devops-backend
  ports:
  - port: 6060
    targetPort: 6060
  type: ClusterIP
